name: Python CI

on: [push]

jobs:
  bot:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout codes'
        uses: actions/checkout@v1
      - name: '安装Python环境'
        users: 'actions/setup-python@v1'
        with: python-version:3.9
        
      - name: "配置依赖"
        run: pip install -r requirements.txt
        #run: pip install requests
        
      - name: "数据抓取测试"
        run: python3 python/test.py
      - name: 'Send mail'
        uses: dawidd6/action-send-mail@v3.6.1
        with:
          server_address: smtp.139.com
          server_port: 465
          username: ${{ secrets.EMAIL_139_USER_NAME }}
          password: ${{ secrets.EMAIL_139_USER_PWD }}
          subject: Github Actions job result
          body: github action send email test!!!!
          html_body:file://./tp_files/test.html
          to: 1379126606@qq.com
          from: GitHub Actions